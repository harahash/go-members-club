<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Welcome to the club buddy</title>
	</head>
	<body>
		<h1>Welcome to the club buddy</h1>
		<p>New member</p>
        <div style="display: flex; flex-direction: column; width: 300px"> 
			<form method="POST" action="/create_member">
				<div style="display: flex; flex-direction: row; justify-content: space-around; align-items: center; width: 300px">
					<p>Name</p>
					<input type="text" name="name" size="30" />
				</div>
				<div style="display: flex; flex-direction: row; justify-content: space-around; align-items: center; width: 300px">
					<p>Email</p>
					<input type="text" name="email" size="30" />
				</div>
				<div style="padding-top: 20px;">
					<button type="submit">Add</button>
				</div>
			</form>
    	</div>
		<div>
			{{ if ne .ErrorMessage "" }}
            	<script>
					alert( {{ .ErrorMessage }} )
				</script>
            {{ end }}
		</div>
        <div style="padding-top: 50px;">
            <p>Members</p>
            <table border="1" width="500" cellpadding="5">
                <tr>
                    <td border: 1px solid black>#</td>
                    <td>Name</td>
                    <td>Email</td>
                    <td>Registration date</td>
                </tr>
				{{ range .Members }}
				<tr>
						<td border: 1px solid black>{{ .Id }}</td>
						<td border: 1px solid black>{{ .Name }}</td>
						<td border: 1px solid black>{{ .Email }}</td>
						<td border: 1px solid black>{{ .RegistrationDate }}</td>
				</tr>
				{{ end }}
            </table>
        </div>
	</body>
</html>
